<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dumb Charades Movie Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating emoji stickers 🎬🎭😂🍿🎶 -->
  <div class="emoji" style="left: 10%; animation-delay: 0s;">🎬</div>
  <div class="emoji" style="left: 30%; animation-delay: 2s;">😂</div>
  <div class="emoji" style="left: 50%; animation-delay: 4s;">🍿</div>
  <div class="emoji" style="left: 70%; animation-delay: 1s;">🎭</div>
  <div class="emoji" style="left: 85%; animation-delay: 3s;">🎶</div>
  <div class="emoji" style="left: 60%; animation-delay: 5s;">🎬</div>
  <div class="emoji" style="left: 15%; animation-delay: 6s;">🍿</div>
  <div class="emoji" style="left: 90%; animation-delay: 0s;">🎬</div>
  <div class="emoji" style="left: 75%; animation-delay: 2s;">😂</div>
  <div class="emoji" style="left: 5%; animation-delay: 4s;">🍿</div>
  <div class="emoji" style="left: 35%; animation-delay: 1s;">🎭</div>
  <div class="emoji" style="left: 25%; animation-delay: 3s;">🎶</div>

  <div class="container">
    <h1>🎬 Dumb Charades Movie Picker 🎭</h1>
    <div id="movie">Click Start to get a movie!</div>
    <button onclick="pickMovie()">Start</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
